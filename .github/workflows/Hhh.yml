name: Android CI (ohne Wrapper)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Code holen
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Java installieren (für Android/Gradle nötig)
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3. Gradle installieren
      - name: Install Gradle
        uses: gradle/gradle-build-action@v2

      # 4. App bauen (Debug APK)
      - name: Build with Gradle
        run: gradle assembleDebug

      # 5. APK hochladen
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
